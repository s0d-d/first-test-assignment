<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="item">
      <input
        type="checkbox"
        class="custom-checkbox"
        name="custom-checkbox"
        id="custom-checkbox"
      />
      <label for="custom-checkbox">
        <span class="item-label">Page 1</span>
        <svg
          class="svg"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            class="box-border"
            opacity="0.6"
            x="2"
            y="2"
            width="24"
            height="24"
            rx="5.5"
            stroke="#CDCDCD"
          />
          <rect
            class="box-shadow"
            opacity="0.1"
            x="0"
            y="0"
            width="28"
            height="28"
            rx="7.5"
            stroke="#2469F6"
            stroke-width="3"
          />
          <path
            class="check"
            d="M4 12.6L10.0345 17.9672C10.055 17.9854 10.0863 17.9837 10.1047 17.9635L21 6"
            stroke="#E3E3E3"
            stroke-linecap="round"
            transform="translate(2, 2)"
          />
        </svg>
      </label>
    </div>
    <div id="seperator">
      <div id="seperator-line"></div>
    </div>
  </body>
</html>
